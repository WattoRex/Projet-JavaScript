<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Liste</title>

</head>

<body>

    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg">
            <input type="text" placeholder="Ajouter une nouvelle tâche">
            <input type="date" id="deadline-input" class="deadline-input">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">
                    Toutes
                </span>
                <span id="pending">En attente</span>
                <span id="completed">Terminées</span>
            </div>
            <button class="clear-btn">Effacer tout</button>
        </div>

        <ul class="task-box"></ul>
        <div class="export">
            <button class="export-btn" onclick="exportTasksToCSV()">Exporter</button>
            <input type="file" id="import-file" accept=".csv" style="display: none">
            <label for="import-file" class="import-btn">Importer</label>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="./lib/index.js"></script>

</body>

</html>
